<div class="container text-center">
    <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6 contact-form">
        <form action="" role="form">
            <div class="form-group">
                <label class="label label-form" for="name">Your name</label>
                <input type="text" class="form-control" id="name"/>
            </div>
            <div class="form-group">
                <label class="label label-form" for="email">Your email address</label>
                <input type="email" class="form-control" id="email"/>
            </div>
            <div class="form-group">
                <label class="label label-form" for="subject">Subject</label>
                <input type="text" class="form-control" id="subject"/>
            </div>
            <div class="form-group">
                <label class="label label-form" for="content">Your message</label>
                <textarea class="form-control" id="content" rows="10"></textarea>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6 contact-social">
        <label class="label label-form">Social</label>
        <ul>
            <li><a href=""><i class="fa fa-facebook-official"></i> Facebook</a></li>
            <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
            <li><a href=""><i class="fa fa-linkedin"></i> Linkedin</a></li>
            <li><a href=""><i class="fa fa-flickr"></i> Flickr</a></li>
        </ul>
    </div>
</div>
