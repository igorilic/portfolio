<div class="container text-center">
    <div class="row">
        <div infinite-scroll="vm.loadMore()" infinite-scroll-distance="1">
            <div class="outer-box" data-ng-repeat="pic in vm.pics track by $index">
                <img ng-src="{{pic.src}}" alt=""/>
                <div class="inner-box">
                </div>
                <p class="text-center">{{ pic.id }} {{ pic.title }}</p>

            </div>
        </div>
    </div>
</div>
